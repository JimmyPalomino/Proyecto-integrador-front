<div class="blockPortfolio">
  <div class="row">
    <div class="col-sm-11">
      <h4>Proyectos</h4>
    </div>
    <div class="col-sm-1">
      <app-icon-add (addItemEvent)="showModal(newProject)">
      </app-icon-add>
    </div>
  </div>
  <div class="row" *ngFor="let e of projects">
    <div class="col-sm-11">
      <h4 class="font-weight-normal">{{e.titulo}}</h4>
      <span class="font-weight-light">{{e.descripcion}}</span>
    </div>
    <div class="col-sm-1">
      <app-icon-edit-delete (editItemEvent)="showModal(e)" (deleteItemEvent)="delete(e.id)">
      </app-icon-edit-delete>
    </div>
  </div>
</div>
